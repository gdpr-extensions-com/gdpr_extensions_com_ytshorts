<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<style>
    .warpper {
        display: flex;
        flex-direction: column;
    }

    .tab {
        cursor: pointer;
        padding: 10px 20px;
        margin: 0;
        background: #EE7202;
        display: inline-block;
        color: #fff;
        border-radius: 3px 3px 0px 0px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    }

    .panels {
        background: #fff;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 2px 4px;
        min-height: 200px;
        width: calc(100% - 45px);
        margin-right: 5px;
        overflow: hidden;
        padding: 20px;
        overflow: auto;   
        height: 50vh;
        max-height: 400px;
    }

    .panel {
        display: none;
        animation: fadein 0.8s;
    }

    @keyframes fadein {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .panel-title {
        font-size: 1.5em;
        font-weight: bold;
    }

    .radio {
        display: none;
    }

    #one:checked ~ .panels #one-panel,
    #two:checked ~ .panels #two-panel,
    #three:checked ~ .panels #three-panel {
        display: block;
    }

    #one:checked ~ .tabs #one-tab,
    #two:checked ~ .tabs #two-tab,
    #three:checked ~ .tabs #three-tab {
        background: #fff;
        color: #000;
        border-top: 3px solid #EE7202;
    }
    .d-flex {
        display: flex;
    }
    .file-upload-wrapper {
        position: relative;
    }
    .file-upload-wrapper .file-upload-input {
        position: absolute;
        left: 0;
        opacity: 0;
        z-index: 1;
        cursor: pointer;
        width: 82px;
    }
    .my-4-9 {
        margin: 4px 0px 9px 0;
    }
    .d-none {
        display: none;
    }
    .file-upload-wrapper {
        margin-top: -12px;
    }
    /* toggle btn */
    .switch {
        position: relative;
        display: inline-block;
        width: 47px;
        height: 20px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 15px;
        width: 15px;
        left: 3px;
        bottom: 2.5px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #EE7202;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #EE7202;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .uplodedImageTitle {
        margin-right: 10px;
        margin-bottom: 10px;
    }
    .pad-3-4 {
        padding: 3px 4px;
        outline: none;
    }
    .color-field {

        padding: 0;
        margin-left: 20px;

    .uploadImage img{

        border-radius: 6px;
        padding: 6px 9px;
        width: 340px;
        outline: none;
    }
    .mt-5px {
        margin-top: 5px;
    }
    input::-webkit-color-swatch {
        border-color: red;
        border: 0;
    }
    .color-span {
        border-radius: 6px;

        height: 32px;
        margin-left: 16px;

    .field_input {
        align-items: center;

        border: 1px solid  #d1d1d1;

        margin-top: 8px;

                // for Map locations
                const mapName = document.querySelectorAll('.mapname')
                const mapAddress = document.querySelectorAll('.mapAddress')
                const mapLat = document.querySelectorAll('.maplat')
                const mapLon = document.querySelectorAll('.maplon')
                let count = 0;

                let locationData = {
                    location0: { title: "", address: "", latitude: "", longitude: "" },

                };

                const addLocationButton = document.getElementById("add-location-btn");
                const locationsContainer = document.getElementById(
                    "locations-container"
                );

                addLocationButton.addEventListener("click", function (event) {
                    event.preventDefault();
                    addLocation();

                });


                const addLocation = () => {
                    count++;
                    const locationFieldSet = document.createElement("div");
                    locationFieldSet.className = "location-field-set";
                    locationFieldSet.dataset.locationId = `location${count}`;

                    locationFieldSet.innerHTML = `
            <div style="border-top: 2px solid #E7E6E6; margin-top: 33px;">
            <div class="close-location" style="display: flex; flex-direction: row-reverse; margin-top:18px; cursor: pointer">
                &times;

                <div class="location_field">
                    <label for="title${count}">Title <b style="color:red">*</b></label>
                    <input type="text"
                           id="title${count}"
                           name="tx_gdprextensionscomytshorts_web_gdprextensionscomytshortsgdprmanager[locations][${count}][title]"
                           class="field_input" />
                </div>
                <div class="location_field">
                    <label for="address${count}">Description <b style="color:red">*</b></label>
                    <input type="text"
                           id="address${count}"
                           name="tx_gdprextensionscomytshorts_web_gdprextensionscomytshortsgdprmanager[locations][${count}][address]"
                           class="field_input" />
                </div>
                </div>
                <br/>
                <div style="display:flex;gap:20px">
                <div class="coordinate_field">
                    <label for="latitude${count}">Latitude <b style="color:red">*</b></label>
                    <input type="number"
                           id="latitude${count}"
                           name="tx_gdprextensionscomytshorts_web_gdprextensionscomytshortsgdprmanager[locations][${count}][lat]"
                           class="coordinate_input"
                           step="any"
                           data-coordinate-type="latitude" />
                </div>
                <div class="coordinate_field">
                    <label for="longitude${count}">Longitude <b style="color:red">*</b></label>
                    <input type="number"
                           id="longitude${count}"
                           name="tx_gdprextensionscomytshorts_web_gdprextensionscomytshortsgdprmanager[locations][${count}][lon]"
                           class="coordinate_input"
                           step="any"
                           data-coordinate-type="longitude" />
                </div>
                </div>
            </div>
        </div>


  `;

                    locationsContainer.appendChild(locationFieldSet);

                    // Close button handler
                    locationFieldSet
                        .querySelector(".close-location")
                        .addEventListener("click", function () {
                            delete locationData[locationFieldSet.dataset.locationId];
                            locationsContainer.removeChild(locationFieldSet);
                            // initMap();
                            console.log("Updated Location Data:", locationData);
                        });

                    // Initialize the location data object for this set
                    locationData[`location${count}`] = {
                        title: "",
                        address: "",
                        latitude: "",
                        longitude: "",
                    };

                    // Function to update location data object when an input changes
                    const updateLocationData = (element, type) => {
                        const locationId = element.closest(".location-field-set")
                            .dataset.locationId;
                        locationData[locationId][type] = element.value.trim();
                        console.log("Updated Location Data:", locationData);
                        // initMap();
                    };

                    // Event listeners for change on latitude and longitude
                    locationFieldSet
                        .querySelector(`#latitude${count}`)
                        .addEventListener("change", function () {
                            updateLocationData(this, "latitude");
                        });

                    locationFieldSet
                        .querySelector(`#longitude${count}`)
                        .addEventListener("change", function () {
                            updateLocationData(this, "longitude");
                        });

                    showPopup = true;
                }

                if (mapName && mapName.length > 0) {
                    console.log("mapname", mapName)
                    function populateFields(i) {
                        console.log(document.getElementById(`title` + i))
                        document.getElementById(`title` + i).value = locationData[`location${i}`]["title"];
                        document.getElementById(`address${i}`).value = locationData[`location${i}`]["address"];
                        document.getElementById(`latitude${i}`).value = parseFloat(locationData[`location${i}`]["latitude"]);
                        document.getElementById(`longitude${i}`).value = parseFloat(locationData[`location${i}`]["longitude"]);
                    }
                    mapName.forEach((v, i) => {
                        if (mapName.length != i) {
                            addLocation()
                            locationData['location' + i]["title"] = v.innerHTML;
                            locationData['location' + i]["address"] = mapAddress[i].innerHTML;
                            locationData['location' + i]["latitude"] = mapLat[i].innerHTML / 1000000;
                            locationData['location' + i]["longitude"] = mapLon[i].innerHTML / 1000000;
                        }
                    })
                    setTimeout(function () {
                        for (let i = 0; i < Object.keys(locationData).length ; i++) {
                            populateFields(i);
                        }
                    }, 1000);
                }
            </script>

<script>
    const backgroudImage = document.getElementById("backgroundImage");

    const uploadImageUrl =
        document.getElementById("uploadImageUrl").innerText;

    document
        .getElementById("file-input")
        ?.addEventListener("change", handleFileSelect);

    function handleFileSelect(event) {
        const fileInput = event.target;
        const selectedImageContainer = document.getElementById(
            "selected-image-container"
        );
        const selectedImage = document.getElementById("selected-image");

        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                selectedImage.src = e.target.result;
                selectedImageContainer.style.display = "block";
            };

            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append("image", file);
            formData.append("isAjax", 1);

            const xhr = new XMLHttpRequest();
            xhr.open("POST", uploadImageUrl, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.onload = () => {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    backgroudImage.value = response.url;
                } else {
                    console.log("Error");
                }
            };
            xhr.send(formData);
        } else {
            selectedImageContainer.style.display = "none";
        }
    }

    var checkbox = document.querySelector('.switch input[type="checkbox"]');

    checkbox.addEventListener('change', function() {
        toggle(this);
    });

    var colorPickers = document.querySelectorAll('.color-field');

    // Loop through each color picker
    colorPickers.forEach(function(picker) {
        picker.addEventListener('change', function(e) {
            var color = e.target.parentElement.parentElement.querySelector('.colorField');
            color.value = e.target.value
        });
    });

    let enabledbackgroundImage = document.getElementById('enabledbackgroundImage');
    let checkboxToggle = document.querySelector('.switch input');
    let backgroundImageColor = document.querySelector('#backgroundImageColor');
    let bgEmptyColor = document.querySelector('.bg-empty-color');
    if(enabledbackgroundImage.value == 1) {
        checkboxToggle.setAttribute('checked', true);
        toggle('image')
    } else if(enabledbackgroundImage.value == 0) {
        toggle('bg-color')
    }

    function toggle(e) {
        var uploadImageDiv = document.querySelector('.uploadImage');
        var bgcolorDiv = document.querySelector('.bg-color-parent');
        if (e.checked) {
            uploadImageDiv.classList.remove('d-none');
            uploadImageDiv.classList.add('d-flex');
            bgcolorDiv.classList.remove('d-block');
            bgcolorDiv.classList.add('d-none');
            enabledbackgroundImage.value = 1
            backgroundImageColor.value="";
            bgEmptyColor.value='#000';
        } else if(e.checked == false) {
            uploadImageDiv.classList.remove('d-flex');
            uploadImageDiv.classList.add('d-none');
            bgcolorDiv.classList.add('d-block');
            bgcolorDiv.classList.remove('d-none');
            enabledbackgroundImage.value = 0
        }

        if(e == 'image') {
            uploadImageDiv.classList.remove('d-none');
            uploadImageDiv.classList.add('d-flex');
            bgcolorDiv.classList.remove('d-block');
            bgcolorDiv.classList.add('d-none');
            backgroundImageColor.value="";
            bgEmptyColor.value='#000';
        }

        if(e == 'bg-color') {
            uploadImageDiv.classList.remove('d-flex');
            uploadImageDiv.classList.add('d-none');
            bgcolorDiv.classList.add('d-block');
            bgcolorDiv.classList.remove('d-none');
        }
    }




</script>
